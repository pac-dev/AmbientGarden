<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ambient Garden</title>
		<meta name="viewport" content="width=300, initial-scale=1">
		<link rel="stylesheet" href="ag_static/garden.css">
		<script> window.agStaticPath = 'ag_static/'; </script>
	</head>
	<body>
		<div id=gl_container></div>
		<div id=ctrls>
			<label class=switch>
				<input id=autopilot type=checkbox checked>
				<span class=slider></span>
			</label>
			<label for=autopilot>
				Autopilot
			</label>
			|
			<button id=pause disabled>
				Pause
			</button>
		</div>
		<button id=question>
			<img src="ag_static/img/question.svg">
		</button>
		<div id=modal_back></div>
		<div id=modal>
			<div id=modal_content>
				<div id=welcome>
					<h1>Ambient.Garden: a generative audio landscape</h1>
					<p>Navigation:</p>
					<ul>
						<li>Drag to look around.</li>
						<li>Click to go somewhere.</li>
						<li style="list-style-type: ' â†“ ';">Toggle the autopilot anytime.</li>
					</ul>
				</div>
			</div>
			<button id=modal_ok disabled>Loading...</button>
		</div>
		<script type="module" src="ag_static/js/appFrozen.js"></script>
	</body>
</html>
